    <div class="m-5">
        <script>
            async function showAvatar() {

                let userName = document.getElementById('userName').value;

                let gitHubUrl = `https://api.github.com/users/${userName}`;

                let gitHubResponsive = await fetch(gitHubUrl);

                let gitHubUser = await gitHubResponsive.json();

                document.getElementById('userData').innerHTML = "";

                let img = document.createElement('img');

                img.src = gitHubUser.avatar_url;

                document.getElementById('userData').append(img);
                document.getElementById('url').innerHTML = gitHubUrl;
            }
        </script>

        <html>

        Github foydalanuvchisi nomini kriting:
        <input type="text" class="col-3 form-control mt-3" id="userName" />
        <button type="button" class="btn btn-success mt-2" onclick="showAvatar()">Avatarni ko`rsat</button>
        <p></p>

        <div id="userData">

        </div>

        <p id="url"></p>
    </div>
